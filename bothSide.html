<!DOCTYPE html>
<html>
  <head>
    <title>Registration and Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="front-card">
            <h1>Login</h1>
            <form>
              <input type="email" class="input-box" name="" placeholder="Email"
                required>
              <input type="password" class="input-box" name=""
                placeholder="Password" required>
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"><span>Remember Me</span>
              <p>Not yet member? <a href="#" onclick="openRegister()">Sign Up
                  here</a></p>
              <a href="" class="forget">Forget Password?</a>
            </form>

          </div>
          <div class="back-card">
            <h1>Registration</h1>
            <form>
              <input type="text" class="input-box" name=""
                placeholder="UserName" required>
              <input type="text" class="input-box" name="" placeholder="Contact"
                required>
              <input type="email" class="input-box" name="" placeholder="Email"
                required>
              <input type="password" class="input-box" name=""
                placeholder="Password" required>
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"><span>Remember Me</span>
              <p>Have you a member? <a href="#" onclick="openLogin()">Sign In</a></p>
              <a href="" class="forget">Forget Password?</a>
            </form>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript">
	  var card=document.getElementById("card");

	  function openRegister(){
      card.style.transform="rotateY(-180deg)";

	  }
      
      function openLogin(){
      card.style.transform="rotateY(0deg)";

	  }
</script>
  </body>
</html>
